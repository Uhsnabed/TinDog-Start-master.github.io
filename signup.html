<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles_signup.css">
    <script src="https://kit.fontawesome.com/29d07251e2.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="signup-form">
        <i class="fa-solid fa-user fa-2xl" style="color: #157965;"></i>
     <h1>Sign Up Now</h1>
     <form action="">
        <input type="text" class="input-box" placeholder="Your Name">
        <input type="email" class="input-box" placeholder="Your email">
        <input type="password" class="input-box" placeholder="Your password">
        <p><span><input type="checkbox"></span>I agree to the terms and conditions</p>
        <button type="button" class="btn"><a href="index.html">SignUp</a></button>
        <hr>
        <p class="or">OR</p>
        <button type="button" class="google"><a href="index.html">Login with Google</a></button>
        <p>Do you already have an account ? <a href=""><a href="index.html">Sign in</a></p>
     </form>
    </div>
</body>
</html>
